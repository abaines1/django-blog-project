<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

    <!-- Medium Style Editor -->
    <script src="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/js/medium-editor.min.js"></script>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/css/medium-editor.min.css" type="text/css" media="screen" charset="utf-8">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/blog.css' %}">

    <!-- Fonts -->
     <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-light bg-light custom-navbar">
        <div class="container">
            <ul class="navbar-nav">
                <li>
                    <a href="{% url 'blog:post_list' %}" class="navbar-brand bigbrand"> My Blog </a>
                </li>
                <li>
                    <a href="{% url 'blog:about' %}" class="navbar-link"> About </a>
                </li>
                <li>
                    <a href="https://github.com/abaines1" class="navbar-link"> GitHub </a> 
                </li> 
                <li>
                    <a href="https://linkedin.com/" class="navbar-link"> LinkedIn   </a>
                </li>
            </ul>
            <!-- Right aligned in navbar -->
            <ul class="navbar-nav ms-auto">
                {% if user.is_authenticated %}
                <li>
                    <a href="{% url 'blog:post_new' %}"> New Post </a>
                </li>
                <li>
                    <a href="{% url 'blog:post_drafts_list' %}"> Drafts </a>
                </li>
                <li>
                    <a href="{% url 'logout' %}"> Logout </a>
                </li>
                <li>
                    <a href="/"> Welcome {{ user.username }}! </a>
                </li>
                {% else %}
                <li><a href="{% url 'login' %}" class="navbar ms-auto"> <span class="glyphicon glyphicon-user"></span> </a></li>
                {% endif %}
            </ul>
        </div>
    </nav>

    <!-- Body Block -->
    {% block body_block %}
    <!-- Line of code below: Used to test the monteserrat google font -->
    <!-- <div class="container montserrat"></div> -->
     <div class="content container">
        <div class="row">
            <div class="col-md-8">
                <div class="blog_posts">
                    {% block content %}
                    {% endblock %}
                </div>

            </div>
        </div>
     </div>
    {% endblock %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
